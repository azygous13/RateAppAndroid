apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'maven'
    bintrayName = 'rate-app'

    publishedGroupId = 'com.github.azygous13'
    libraryName = 'RateAppAndroid'
    artifact = 'rate-app'

    libraryDescription = 'Easy Rating App Dialog for Android'

    siteUrl = 'https://github.com/azygous13/RateAppAndroid'
    gitUrl = 'https://github.com/azygous13/RateAppAndroid.git'

    libraryVersion = '0.2.3'

    developerId = 'azygous13'
    developerName = 'Teerapong Chantakard'
    developerEmail = 'azygous13@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.3"

    defaultConfig {
        minSdkVersion 8
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:23.4.0'
}

apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/installv1.gradle'
apply from: 'https://raw.githubusercontent.com/nuuneoi/JCenter/master/bintrayv1.gradle'
